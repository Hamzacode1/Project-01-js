<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project-01-js</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <div class="container">
      <h3 id="welcoming-guests">
        Welcome to the Worrior game please select the mode you want to play
      </h3>

      <!-- list of options -->
      <select
        class="form-select custom-select"
        aria-label="large select example"
      >
        <option selected class="default-option">Choose to play</option>
        <option value="easy" class="easy-option">Easy</option>
        <option value="medium" class="medium-option">Medium</option>
        <option value="hard" class="hard-option">Hard</option>
      </select>
    </div>

    <!-- duplicate frame check below -->
    <div class="button-frame">
      <button
        type="button"
        id="buttonStartGame"
        class="btn btn-custom btn-primary"
        data-bs-toggle="button"
      >
        Start Game
      </button>
    </div>

    <!-- Header container -->
    <div class="container header-container hidden">
      <div id="secret">ðŸ‘½</div>

      <!-- counting Attempts  -->
      <div class="float-center">
        <h1 class="lebal-class">
          Times left :<span class="countNumber">5</span>
        </h1>
      </div>

      <h3 class="mainHeader">Be Lucky and win a game</h3>
      <p class="message">Choose a number between 1 & 10</p>
    </div>

    <div class="container main-input-container hidden">
      <!-- Client input- Number -->
      <input type="number" class="inputNumber float-center" />
      <br />

      <!-- Submit frame/ btn -->
      <div class="button-frame">
        <button type="button" class="btn custom-submit btn-success">
          Submit
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="/js/main.js"></script>
</html>
